<Script>

    // Exemplo-06:
    //Crie um programa que solicite um numero entre 1 a 7 e imprima no console qual dia da semana corresponde o numero

    //if (isNaN(diaSemana) || diaSemana < 1 || diaSemana > 7) {
    //console.log('Voce não digitou um numora entre 1 e 7')
    //}


    let diaSemana = parseFloat(prompt('Dia da Semana de 1 a 7'));
    diaSemana = Number(diaSemana)

    if (isNaN(diaSemana) || diaSemana < 1 || diaSemana > 7) {
        console.log('Voce não digitou um numero entre 1 e 7')

    } else if (diaSemana === 1) {
        console.log('Domingo')

    } else if (diaSemana === 2) {
        console.log('Segunda');

    } else if (diaSemana === 3) {
        console.log('Terça');

    } else if (diaSemana === 4) {
        console.log('Quarta');

    } else if (diaSemana === 5) {
        console.log('Quinta');

    } else if (diaSemana === 6) {
        console.log('Sexta');

    } else if (diaSemana === 7) {
        console.log('Sabado');

    }

</Script>
