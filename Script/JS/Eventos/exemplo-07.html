<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- aciona acao pressionando qualquer botao do teclado -->
<h2>Exemplo evento onkeydown</h2>

<!-- alert para mostrar a mensagem do exemplo da acao -->
<!-- pressionando a tecla enter, a acao é executada -->
<script>
document.onkeydown = function(event){
    // event.key === 'tecla funçao'
    if (event.key === "enter"){
        alert("voce pressionou enter");
    }
   
};



document.onkeydown = function(event){
    // event.key === 'tecla funçao'
    if (event.key === "a"){
        alert("voce pressionou a");
    }
   
};

</script>




</body>
</html>
</body>
</html>
