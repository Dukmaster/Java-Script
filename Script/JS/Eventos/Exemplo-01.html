<body>
    <style>
        #box {
            background-color: blue;

    <script>

        //criando uma função
        function acao() {
            alert('eventos');
        }
        acao(); //chamando a funçao

        function acao2() {
            let div = document.getElementById('box');
            div.style.width = '500px';
            div.style.height = '500px';
            div.style.backgroundColor = 'red';
        }


    </script>


    <!-- onclick ao clicar aciona o evento -->
    <button onclick="acao();">
        Clique aqui!
    </button>

    <div id="box" onclick="acao2();">


    </div>
