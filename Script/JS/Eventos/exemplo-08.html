<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- aciona acao pressionando qualquer botao do teclado -->
    <h2>Exemplo evento onkeydown</h2>

    <script>

        // var, let, const...

        var contador = 0;
        // quantas teclas voce difgitou aparecem em contagem no console.log
        document.onkeydown = function () {
            contador++;
            console.log("teclas pressionadas " + contador);
        };

    </script>




</body>
