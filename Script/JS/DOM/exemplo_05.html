<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Criar e adicionar um novo paragrafo
        for (let i = 1; i <= 30; i++) {
            //criar um novo elemento <p> (um paragrafo)
            let novoparagrafo = document.createElement("p");

            //define o texto do novo paragrafo
            novoparagrafo.textContent = "esse e o paragrafo numero " + i;

            //appendchild adiciona o novo paragrafo dentro do <body>
            //Ã© como adicionar uma nova peca ao final de uma fila
            document.body.appendChild(novoparagrafo);
        }

    </script>
</body>

</html>
