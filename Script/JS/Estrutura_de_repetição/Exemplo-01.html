<script>

/*
Operadores de repetição (Loops)
Operadores de repetição, conhecidos como loops, são usados para executar repetidamente um  bloco de código enquanto uma condição for verdadeira.

"for" (inicialização; condição; incremento) {
    código a ser executado repetidamente
}
*/

//Exemplo comentado repetido sem "for"
//console.log('1');
//console.log('2');
//console.log('3');
//console.log('4');
//console.log('5');

//____________________________________________

//Exemplo-01: Criar uma conta de 0 até 5
for (let num = 0; num <= 500; num++){
    console.log('numero: ' + num);
    document.write('numero: ' + num);
}
//fim exemplo-01

//____________________________________________

/*Explicação:

Inicialização (let num = 0): define o valor inicial do contador num.
condição (num <= 5): O loop continua enquanto essa condição for verdadeira.
Incremento (num++): Incrmenta o valor de num em 1 a cada iteração.

*/
</script>
