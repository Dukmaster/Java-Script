<script>

    /*
  1º Crie um programa que armazene a senha Senac
  2º Solicite ao usuario que digite a senha correta
  3º Enquato a senha digitada pelo usuario nao for Senac, o programna devera continuar em execuçao solicitando a senha correta
    */

    let senha = "Senac"; //variavel de senha armazenada
    let senhaDig = prompt('Digite a senha correta');
 
    while (senhaDig !== senha){
alert('Senha incorreta, tente novamente');
senhaDig = prompt('Digite novamente')
    }
    if (senhaDig == senha){
alert('Senha Correta');
document.write('<h1>Senha Correta</h1>')
    }

</script>
