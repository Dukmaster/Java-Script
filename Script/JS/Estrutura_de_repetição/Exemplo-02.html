
<script>

//Exemplo-02:Crie um loop for que imprima os numero de 1 a 100 na página, utilize <hr> para gerar uma linha


    for (let num = 0; num <= 100; num++) {
        document.write('numero: ' + num + '<hr>');
    }

//Toda formatação HTML & CSS deve estar entre aspas e dentro da impressão da pagina

</script>
