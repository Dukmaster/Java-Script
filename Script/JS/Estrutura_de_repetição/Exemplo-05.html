<script>

/*
Exemplo-05:
Crie um programa que solicite um valor entre 1 a 10, imprima na pagina a tabuada de multiplicação.
5 x 0 = 0
5 x 1 = 1
5 x 2 = 10
*/

let numeroUsuario = parseInt(prompt('Digite um numero'));

for (contador = 0; contador <= 10; contador++){
    console.log(numeroUsuario + ' * ' + contador + '=' ,numeroUsuario * contador);
}




</script>
