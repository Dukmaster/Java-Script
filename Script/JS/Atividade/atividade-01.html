<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    let numeroDigitado = prompt('Digite um numero inteiro');
    document.write('<br> Par ou Impar')
    document.write('<br> Numero digitado: ' + numeroDigitado)
    document.write('<br> Definição: ')


    let mod = numeroDigitado % 2;
    if (mod == 0) {
        document.write('Par')

    } else {
        document.write("Impar")
    }












    
</script>

</body>
</html>
